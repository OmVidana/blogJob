<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/music-note-beamed.svg">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Music Blog</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar">
        <div class="container-fluid align-items-center justify-content-center">
          <a class="navbar-brand bi-music-note-beamed" style="font-size:36px;" href="/"></a>
        </div>
        </div>
      </nav>
      <div style="padding-top: 80px;">
        <header class="masthead header my-3">
          <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
              <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                  <h1>Music Blog</h1>
                  <h2 class="subheading">
                    The place you can write about your favorite song
    
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </header>
        <br>
      </div>
    <div class="card">    
        <form action="/edited" method="post">
            <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
            <div class="d-flex flex-start w-100">
                <div class="form-outline w-100">
                    <p class="mb-0">
                        <%= actualUser %>
                    </p>
                    <label class="form-label" for="textArea">Write your comment here:</label>
                    <textarea class="form-control" name="textAreaEdit" rows="4" style="background: #fff;"></textarea>
                </div>
            </div>
            <div class="float-end mt-2 pt-1">
                <input type="submit" class="btn btn-primary btn-lg" value="Edit" />
            </div>
            </div>
        </form>
    </div>
</body>
</html>
